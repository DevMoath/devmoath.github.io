<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>%REACT_APP_NAME%</title>
        <meta name="title"
              content="%REACT_APP_NAME%">
        <meta name="description"
              content="%REACT_APP_DESCRIPTION%">
        <meta name="description"
              content="%REACT_APP_DESCRIPTION%">
        <!-- Google / Search Engine Tags -->
        <meta itemprop="name"
              content="%REACT_APP_NAME%">
        <meta itemprop="description"
              content="%REACT_APP_DESCRIPTION%">
        <meta itemprop="image"
              content="%REACT_APP_URL%/header.jpg">
        <!-- Open Graph / Facebook Meta Tags -->
        <meta property="og:type"
              content="website">
        <meta property="og:url"
              content="%REACT_APP_URL%">
        <meta property="og:title"
              content="%REACT_APP_NAME%">
        <meta property="og:description"
              content="%REACT_APP_DESCRIPTION%">
        <meta property="og:image"
              content="%REACT_APP_URL%/header.jpg">
        <!-- Twitter Meta Tags -->
        <meta name="twitter:card"
              content="summary_large_image">
        <meta property="twitter:url"
              content="%REACT_APP_URL%">
        <meta name="twitter:creator"
              content="@Dev_Moath">
        <meta name="twitter:site"
              content="@Dev_Moath">
        <meta name="twitter:title"
              content="%REACT_APP_NAME%">
        <meta name="twitter:description"
              content="%REACT_APP_DESCRIPTION%">
        <meta name="twitter:image"
              content="%REACT_APP_URL%/header.jpg">
        <!-- Favicon -->
        <link href="/apple-touch-icon.png"
              rel="apple-touch-icon"
              sizes="180x180">
        <link href="/favicon-32x32.png"
              rel="icon"
              sizes="32x32"
              type="image/png">
        <link href="/favicon-16x16.png"
              rel="icon"
              sizes="16x16"
              type="image/png">
        <link href="/site.webmanifest"
              rel="manifest">
        <link color="#5bbad5"
              href="/safari-pinned-tab.svg"
              rel="mask-icon">
        <meta name="msapplication-TileColor"
              content="#da532c">
        <meta name="theme-color"
              content="#ffffff">
        <script>
            document.addEventListener("gesturestart", e => e.preventDefault());
            if ("%NODE_ENV%" !== "development") {
                <!-- Global site tag (gtag.js) - Google Analytics -->
                let script   = document.createElement("script");
                script.type  = "text/javascript";
                script.async = true;
                script.src   = "https://www.googletagmanager.com/gtag/js?id=UA-142122097-1";
                
                document.documentElement.firstChild.appendChild(script);
                
                window.dataLayer = window.dataLayer || [];
                
                function gtag() {dataLayer.push(arguments);}
                
                gtag("js", new Date());
                gtag("config", "UA-142122097-1");
            }
        </script>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root">
            <div class="row d-flex justify-content-center align-content-center vh-100">
                <div id="loader"></div>
            </div>
        </div>
    </body>
</html>
